<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="./styles/page.css" />
    <link rel="stylesheet" href="./styles/component.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png">
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="imageHeader">
            <img src="./assets/bg-pattern-card.svg" alt="pattern" id="pattern"/>
        </div>
        <div class="imageProfile">
            <img src="./assets/image-profile.jpg" alt="profile" id="profile"/>
        </div>
        <div class="profileInfo">
            <h2 class="name">victor crest <span>26</span></h2>
            <h4>london</h4>
        </div>
        <hr>
      </header>
      <footer>
        <div class="stats">
          <section>
            <h3>80K</h3>
            <p class="letters">followers</p>
          </section>
          <section>
            <h3>803k</h3>
            <p class="letters">likes</p>
          </section>
          <section>
            <h3>1.4k</h3>
            <p class="letters">photos</p>
          </section>
        </div>
      </footer>
    </main>
  </body>
</html>
